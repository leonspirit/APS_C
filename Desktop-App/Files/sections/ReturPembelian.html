<template class="section-template">
    <section class="content" id="section-ReturPembelian">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="alert-placeholder"></div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Kode</label>
                                <h4 id="Returpembelian-KodeText"></h4>
                                <label>Supplier</label>
                                <h4 id="Returpembelian-SupplierText"></h4>
                            </div>
                            <div class="col-md-4">
                                <label>Pembayaran</label>
                                <h4 id="Returpembelian-PembayaranText"></h4>
                                <label>Status</label>
                                <h4 id="Returpembelian-StatusText"></h4>
                            </div>
                            <div class="col-md-4">
                                <label>Tanggal Transaksi</label>
                                <h4 id="Returpembelian-TglTransaksiText"></h4>
                                <label>Tanggal Jatuh Tempo</label>
                                <h4 id="Returpembelian-TglJatuhTempoText"></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <label>Notes</label>
                                <h4 id="Returpembelian-NotesText"></h4>
                            </div>
                            <div class = "col-md-4">
                                <label>Metode</label>
                                <select id="Returpembelian-Metode" class="form-control select2">
                                    <option value="cash">Cash</option>
                                    <option value="voucher">Voucher</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-header">
                        <h3 class="box-title">Item</h3>
                    </div>
                    <div class="box-body">
                        <table id="Returpembelian-ItemTable" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Barang</th>
                                <th>Isi/Box</th>
                                <th>Qty</th>
                                <th class="Returpembelian-ItemTable-QtyRetur">Qty Retur</th>
                                <th>Unit</th>
                                <th>H.Satuan</th>
                                <th>Disc 1</th>
                                <th>Disc 2</th>
                                <th>Disc 3</th>
                                <th>Subtotal Awal</th>
                                <th>Subtotal Retur</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan=7></th>
                                <th>Discount</th>
                                <th ><span class="pull-right" id="Returpembelian-DiscText"></span></th>
                                <th >Total</th>
                                <th><span class="pull-right" id="Returpembelian-TotalText"></span></th>
                                <th><span class="pull-right" id="Returpembelian-TotalReturText"></span></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="box-footer">
                        <Button id="Returpembelian-SaveButton" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-save"></i> Simpan</Button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
<link rel="import" data-path="model/ModelPembelian.js">
<link rel="import" data-path="js/ReturPembelianFunction.js">
