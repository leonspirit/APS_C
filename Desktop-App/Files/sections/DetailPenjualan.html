<template class="section-template">
    <section class="content" id="section-DetailPenjualan">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
            <div class="row">
                <div class="col-md-4">
                    <span class="info-box-text">Kode</span>
                    <span id="Detailpenjualan-KodeText" class="info-box-number"></span>
                    <span class="info-box-text">Pelanggan</span>
                    <span id="Detailpenjualan-PelangganText" class="info-box-number"></span>
                </div>
                <div class="col-md-4">
                    <span class="info-box-text">Pembayaran</span>
                    <span class="info-box-number" id="Detailpenjualan-PembayaranText"></span>
                    <span class="info-box-text">Status</span>
                    <span class="info-box-number" id="Detailpenjualan-StatusText"></span>
                </div>
                <div class="col-md-4">
                    <span class="info-box-text">Tanggal Transaksi</span>
                    <span class="info-box-number" id="Detailpenjualan-TglTransaksiText"></span>
                    <span class="info-box-text">Tanggal Jatuh Tempo</span>
                    <span class="info-box-number" id="Detailpenjualan-TglJatuhTempoText"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="info-box-text">Kirim Ke</span>
                    <span class="info-box-number" id="Detailpenjualan-KirimkeText"></span>
                </div>
                <div class="col-md-12">
                    <span class="info-box-text">Notes</span>
                    <span class="info-box-number" id="Detailpenjualan-NotesText"></span>
                </div>
            </div>
            </div>
            <div class="box-header">
              <h3 class="box-title">List Item</h3>
            </div>
            <div class="box-body">
              <table id="Detailpenjualan-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width:10px">No</th>
                    <th style="width:250px">Barang</th>
                    <th>Isi/Carton</th>
                    <th style="width:60px">Qty</th>
                    <th style="width:100px">Unit</th>
                    <th style="width:150px">H.Satuan</th>
                    <th style="width:100px">Disc</th>
                    <th>Subtotal</th>
                    <th class="Detailpenjualan-HargaPokokLaba">H.Pokok</th>
                    <th class="Detailpenjualan-HargaPokokLaba">Lb</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th></th>
                    <th colspan="6"><span class="pull-right">Total Harga</span></th>
                    <th><span class="pull-right">Rp. 0</span></th>
                    <th class="Detailpenjualan-HargaPokokLaba">Total Lb</th>
                    <th class="Detailpenjualan-HargaPokokLaba"><span class="pull-right">Rp. 0</span></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <div class="box-header Detailpenjualan-cicilanSection">
                <h3 class="box-title">Pembayaran</h3>
            </div>
            <div class="box-body Detailpenjualan-cicilanSection">
                <table id="Detailpenjualan-cicilanTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Pembayaran</th>
                        <th>Nominal</th>
                        <th>Bank</th>
                        <th>No. Giro</th>
                        <th>Tgl. Pencairan</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="2"><span class="pull-right">Total</span></th>
                        <th></th>
                        <th><span class="pull-right">Kekurangan</span></th>
                        <th></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-footer">
                <span class="pull-right">
                     <Button id="Detailpenjualan-PrintButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print</Button>
                    <Button id="Detailpenjualan-EditButton" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i> Edit Data</Button>
                    <Button id="Detailpenjualan-ReturButton" class="btn btn-primary"><i class="glyphicon glyphicon-share-alt"></i> Retur</Button>
                    <Button id="Detailpenjualan-PayButton" data-toggle="modal" data-target="#NotificationModal" class="btn btn-primary"><i class="glyphicon glyphicon-usd"></i> Bayar</Button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="js/DetailPenjualanFunction.js">
