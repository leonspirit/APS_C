<template class="section-template">
    <section class="content" id="section-DetailPenjualan">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="description-block">
                        <div class="description-text pull-left">Kode</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-KodeText"></div><br>
                    </div>
                    <div class="description-block">
                        <div class="description-text pull-left" >Pelanggan</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-PelangganText"></div><br>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="description-block">
                        <div class="description-text pull-left">Kirim Ke</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-KirimkeText"></div><br>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="description-block">
                        <div class="description-text pull-left">Pembayaran</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-PembayaranText"></div><br>
                    </div>
                    <div class="description-block">
                        <div class="description-text pull-left">Status</div><br>
                        <div class="description-header pull-left"  id="Detailpenjualan-StatusText"></div><br>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="description-block">
                        <div class="description-text pull-left">Tanggal Transaksi</div><br>
                        <div class="description-header pull-left"  id="Detailpenjualan-TglTransaksiText"></div><br>
                    </div>
                    <div class="description-block">
                        <div class="description-text pull-left">Tanggal Jatuh Tempo</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-TglJatuhTempoText"></div><br>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="description-block">
                        <div class="description-text pull-left">Notes</div><br>
                        <div class="description-header pull-left" id="Detailpenjualan-NotesText"></div><br>
                    </div>
                </div>
            </div>
              <table id="Detailpenjualan-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width:10px">No</th>
                    <th >Barang</th>
                    <th>Isi/Box</th>
                    <th >Qty</th>
                    <th >Unit</th>
                    <th >H.Satuan</th>
                    <th >Disc</th>
                    <th>Subtotal</th>
                    <th class="Detailpenjualan-HargaPokokLaba">H.Pokok</th>
                    <th class="Detailpenjualan-HargaPokokLaba">Lb</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th></th>
                    <th colspan="6"><span class="pull-right">Total Harga</span></th>
                    <th><span class="pull-right">Rp. 0</span></th>
                    <th class="Detailpenjualan-HargaPokokLaba"><span class="pull-right">Total Lb</span></th>
                    <th class="Detailpenjualan-HargaPokokLaba"><span class="pull-right">Rp. 0</span></th>
                </tr>
                </tfoot>
              </table>
            <!--</div>-->
            <!--<div class="box-header Detailpenjualan-cicilanSection">-->
                <!--<h3 class="box-title">Pembayaran</h3>-->
            <!--</div>-->
            <!--<div class="box-body Detailpenjualan-cicilanSection">-->
                <div class="row Detailpenjualan-cicilanSection">
                    <div class="col-md-12">
                        <h4><strong>Pembayaran</strong></h4>
                    </div>
                </div>
                <table id="Detailpenjualan-cicilanTable" class="table table-bordered table-hover Detailpenjualan-cicilanSection">
                    <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Pembayaran</th>
                        <th>Nominal</th>
                        <th>Bank</th>
                        <th>No. Giro</th>
                        <th>Tgl. Pencairan</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="2"><span class="pull-right">Total</span></th>
                        <th></th>
                        <th><span class="pull-right">Kekurangan</span></th>
                        <th></th>
                    </tr>
                    </tfoot>
                </table>
            <!--</div>-->
            <!--<div class="box-header Detailpenjualan-returSection">-->
                <!--<h3 class="box-title">Retur</h3>-->
            <!--</div>-->
            <!--<div class="box-body Detailpenjualan-returSection">-->
                <div class="row Detailpenjualan-returSection">
                    <div class="col-md-12">
                        <h4><strong>Retur</strong></h4>
                    </div>
                </div>
                <table id="Detailpenjualan-returTable" class="table table-bordered table-hover Detailpenjualan-returSection">
                    <thead>
                    <tr>
                        <th style="width:10px">No</th>
                        <th>Tanggal Retur</th>
                        <th>Barang</th>
                        <th>Isi/Box</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>H.Satuan</th>
                        <th>Disc</th>
                        <th>Subtotal</th>
                        <th>Metode</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <span class="pull-right">
                     <Button id="Detailpenjualan-PrintButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print</Button>
                    <Button id="Detailpenjualan-EditButton" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i> Edit Data</Button>
                    <Button id="Detailpenjualan-ReturButton" class="btn btn-primary"><i class="glyphicon glyphicon-share-alt"></i> Retur</Button>
                    <Button id="Detailpenjualan-PayButton" data-toggle="modal" data-target="#NotificationModal" class="btn btn-primary"><i class="glyphicon glyphicon-usd"></i> Bayar</Button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="js/DetailPenjualanFunction.js">
