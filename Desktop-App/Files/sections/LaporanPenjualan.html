<template class="section-template">
    <section class="content" id="section-LaporanPenjualan">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
                <button data-toggle="collapse" data-parent="#accordion" href="#Laporanpenjualan-SearchField" class="btn btn-primary" ><i class="glyphicon glyphicon-search"></i> Search</button>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Dari Tanggal</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="Laporanpenjualan-TglawalDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Sampai Tanggal</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="Laporanpenjualan-TglakhirDate">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Laporanpenjualan-SearchField" class="panel-collapse collapse">
                    <div class="row">
                        <form id="Laporanpenjualan-SearchForm">
                            <div class="col-md-2">
                                <label>ID</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">TJ</div>
                                        <input class="form-control Laporanpenjualan-search-filter" name="id" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label>Pembeli</label>
                                <input class="form-control Laporanpenjualan-search-filter" name="pelanggan" type="text">
                            </div>
                            <div class="col-md-3">
                                <label>Cara pembayaran</label>
                                <select class="form-control Laporanpenjualan-search-filter" name="pembayaran">
                                    <option value="">Semua</option>
                                    <option value="cash">Cash</option>
                                    <option value="bon">Bon</option>
                                </select>
                            </div>
                            <!-- <div class="col-md-3">
                                <label>Print</label>
                                <select class="form-control Laporanpenjualan-search-filter" name="print">
                                    <option value="">Semua</option>
                                    <option value="sudah">Sudah</option>
                                    <option value="belum">Belum</option>
                                </select>
                            </div> -->
                        </form>
                    </div>
                </div>
                <table id="PenjualanTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th id="PenjualanTable-kode">Kode</th>
                            <th id="PenjualanTable-pembeli">Pembeli</th>
                            <th>Tanggal</th>
                            <th id="PenjualanTable-pembayaran">Pembayaran</th>
                            <th>Jatuh tempo</th>
                            <th>Subtotal</th>
                            <th id="PenjualanTable-laba">Laba</th>
                            <th id="PenjualanTable-print">Print</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                 <!--   <tfoot >
                    <tr>
                        <td colspan="5">

                        </td>
                        <td>
                            Total
                        </td>
                        <td></td>
                        <td></td>
                        <td colspan="2"></td>
                    </tr>
                    </tfoot>-->
                </table>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel=import" data-path="model/ModelPenjualan.js">
<link rel=import" data-path="js/LaporanPenjualanFunction.js">
