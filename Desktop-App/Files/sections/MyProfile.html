<template class="section-template">
    <section class="content" id="section-MyProfile">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
                <h4>Personal Info</h4>
            </div>
            <form class="form-horizontal">
            <div class="box-body">

                <div class="form-group">
                    <label for="ProfileNama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ProfileNama">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ProfileUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ProfileUsername">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ProfileNoTelp" class="col-sm-2 control-label">No Telp</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ProfileNoTelp">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ProfileAlamat" class="col-sm-2 control-label">Alamat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ProfileAlamat">
                    </div>
                </div>
                </div>
                <div class="box-header">
                    <h4>Change Password</h4>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="ProfilePassword" class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="ProfilePassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ProfilePasswordConfirm" class="col-sm-2 control-label">Confirm New Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="ProfilePasswordConfirm">
                        </div>
                    </div>

            </div>
            </form>
            <div class="box-footer">
                <Button class="btn btn-primary pull-right" id="saveBtn">Simpan</Button>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="model/ModelKaryawan.js">
<link rel="import" data-path="js/MyProfileFunction.js">
