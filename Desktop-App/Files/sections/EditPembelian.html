<template class="section-template">
    <section class="content" id="section-EditPembelian">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Supplier</label>
                                <h4 id="Editpembelian-SupplierText"></h4>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Pembayaran</label>
                                <h4 id="Editpembelian-PembayaranText"></h4>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tanggal Pembelian</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" id="Editpembelian-TgltransaksiDate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <label>Notes</label>
                            <input id="Editpembelian-NotesInput" class="form-control" style="width: 100%;">
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" id="Editpembelian-JatuhtempoContainer">
                                <label>Tanggal Jatuh Tempo</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" id="Editpembelian-TgljatuhtempoDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <table id="Editpembelian-ItemTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="width:20px">#</th>
                            <th>Barang</th>
                            <th>Isi/Box</th>
                            <th style="width:60px">Qty</th>
                            <th>Unit</th>
                            <th style="width:150px">H.Satuan</th>
                            <th style="width:100px" >Disc 1</th>
                            <th style="width:100px" >Disc 2</th>
                            <th  style="width:100px">Disc 3</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan=5></th>
                            <th colspan="2"><span class="pull-right">Discount</span></th>
                            <td style="padding:0;">
                                <div class="input-group" style="width:100%">
                                    <input type="Number" class="form-control" id="Editpembelian-disc" onchange="EditPembelianDrawTable(null)">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </td>
                            <th ><span class="pull-right">Total</span></th>
                            <th>
                                <span class="pull-right">
                                </span>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-footer">
                <span class="pull-right">
                    <Button id="Editpembelian-SaveButton" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Simpan</Button>
                </span>
             </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="model/ModelPembelian.js">
<link data-path="model/ModelSupplier.js">
<link data-path="model/ModelStok.js">
<link data-path="js/EditPembelianFunction.js">
