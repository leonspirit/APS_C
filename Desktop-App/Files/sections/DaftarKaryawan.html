<template class="section-template">
    <section class="content" id="section-DaftarKaryawan">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
              <div class="box-header">
                  <div class="alert-placeholder">
                  </div>
                  <button id="Daftarkaryawan-searchButton" data-toggle="collapse" data-parent="#accordion" href="#Daftarkaryawan-SearchField" class="btn btn-primary" ><i class="glyphicon glyphicon-search"></i> Search</button>
                  <button id="DaftarkaryawanaddButton" class="create-modal-toggle btn btn-primary create-modal-toggle" data-toggle='modal' href='#Daftarkaryawan-CreateModal'><i class="glyphicon glyphicon-plus"></i> Tambah</button>
              </div>
            <div class="box-body">
                <div id="Daftarkaryawan-SearchField" class="panel-collapse collapse">
                    <div class="row">
                        <form id="Daftarkaryawan-SearchForm">
                        <div class="col-md-2">
                            <label>ID</label>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">K</div>
                                    <input class="form-control Daftarkaryawan-search-filter" name="id" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label>Nama</label>
                            <input class="form-control Daftarkaryawan-search-filter" name="nama" type="text">
                        </div>
                        <div class="col-md-2">
                            <label>No Telp</label>
                            <input class="form-control Daftarkaryawan-search-filter" name="telp" type="text">
                        </div>
                        <div class="col-md-3">
                            <label>Alamat</label>
                            <input class="form-control Daftarkaryawan-search-filter" name="alamat" type="text">
                        </div>
                            <div class="col-md-2">
                            <label>Username</label>
                            <input class="form-control Daftarkaryawan-search-filter" name="username" type="text">
                        </div>
                        </form>
                    </div>
                </div>
                <table id="KaryawanTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th id="KaryawanTable-id">ID</th>
                            <th id="KaryawanTable-nama">Nama</th>
                            <th id="KaryawanTable-telp">No. Telp</th>
                            <th id="KaryawanTable-alamat">Alamat</th>
                            <th id="KaryawanTable-username">Username</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
               </div>
          </div>
        </div>
      </div>
    </section>
