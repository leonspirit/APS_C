<template class="section-template">
    <section class="content" id="section-PembelianBaru">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Supplier</label>
                            <input class="form-control select2" style="width: 100%;" id="Pembelianbaru-SupplierSelect">
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Pembayaran</label>
                            <select class="form-control" id="Pembelianbaru-PembayaranSelect">
                                <option value="cash">Cash</option>
                                <option value="bon">Bon</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tanggal Pembelian</label>

                            <div class="input-group date">
                              <div class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                              </div>
                              <input type="text" class="form-control" id="Pembelianbaru-TgltransaksiDate">
                            </div>
                          </div>
                        
                        <div class="form-group" id="Pembelianbaru-JatuhtempoContainer">
                            <label>Tanggal Jatuh Tempo</label>
                            <div class="input-group date">
                              <div class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                              </div>
                              <input type="text" class="form-control" id="Pembelianbaru-TgljatuhtempoDate">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="box-header">
              <h3 class="box-title">Item</h3>
            </div>
            <div class="box-body">
              <table id="Pembelianbaru-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width:20px">#</th>
                  <th>Barang</th>
                    <th>Isi/Box</th>
                  <th style="width:50px">Qty</th>
                  <th>Unit</th>
                    <th style="width:150px">H.Satuan</th>
                    <th style="width:100px" >Disc 1</th>
                    <th style="width:100px" >Disc 2</th>
                    <th  style="width:100px">Disc 3</th>
                  <th>Subtotal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                  </tbody>
                    
                <tfoot>
                <tr>
                    <th colspan=5></th>
                    <th>Discount</th>
                    <th colspan=2 style="padding:0;">
                        <div class="input-group" style="width:100%">
                            <input type="Number" class="form-control" onchange="PembelianBaruDrawTable(-1);">
                            <span class="input-group-addon">%</span>
                          </div>
                    </th>
                    <th >Total</th>
                    <th>
                        <span class="pull-right">
                            Rp. 0
                        </span>
                    </th>
                    <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <div class="box-footer">
                <Button id="Pembelianbaru-ResetButton" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Reset</Button>
                 <Button id="Pembelianbaru-AddButton" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Tambah</Button>
                 <Button id="Pembelianbaru-PrintButton" class="btn btn-primary pull-right"><i class="fa fa-fw fa-plus"></i>Print</Button>
                <Button id="Pembelianbaru-SaveButton" class="btn btn-success pull-right"><i class="fa fa-fw fa-save"></i>Simpan</Button>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="model/ModelPembelian.js">
<link data-path="model/ModelSupplier.js">
<link data-path="model/ModelStok.js">
<link data-path="js/PembelianBaruFunction.js">
