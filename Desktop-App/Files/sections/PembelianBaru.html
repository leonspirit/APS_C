<template class="section-template">
    <section class="content" id="section-PembelianBaru">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Supplier</label>
                            <input class="form-control select2" style="width: 100%;" id="Pembelianbaru-SupplierSelect">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Pembayaran</label>
                            <select class="form-control" id="Pembelianbaru-PembayaranSelect">
                                <option value="cash">Cash</option>
                                <option value="bon">Bon</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tanggal Pembelian</label>
                            <div class="input-group date">
                              <div class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                              </div>
                              <input type="text" class="form-control" id="Pembelianbaru-TgltransaksiDate">
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label>Notes</label>
                        <input id="Pembelianbaru-NotesInput" class="form-control" style="width: 100%;">
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" id="Pembelianbaru-JatuhtempoContainer">
                            <label>Tanggal Jatuh Tempo</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                                <input type="text" class="form-control" id="Pembelianbaru-TgljatuhtempoDate">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
              <table id="Pembelianbaru-ItemTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width:20px">No</th>
                        <th>Barang</th>
                        <th style="width:90px">Isi/Box</th>
                        <th style="width:60px">Qty</th>
                        <th style="width:80px">Unit</th>
                        <th style="width:150px">H.Unit</th>
                        <th style="width:85px" >Disc 1</th>
                        <th style="width:85px" >Disc 2</th>
                        <th style="width:85px">Disc 3</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan=6></th>
                        <th>Discount</th>
                        <td style="padding:0;">
                            <div class="input-group" style="width:100%">
                                <input type="Number" class="form-control" onchange="PembelianBaruDrawTable(null);">
                                <span class="input-group-addon">%</span>
                              </div>
                        </td>
                        <th >Total</th>
                        <th>
                            <span class="pull-right">Rp. 0</span>
                        </th>
                        <th></th>
                    </tr>
                </tfoot>
              </table>
            </div>
            <div class="box-footer">
                <Button id="Pembelianbaru-ResetButton" class="btn btn-primary"><i class="glyphicon glyphicon-minus"></i> Reset</Button>
                <Button id="Pembelianbaru-AddButton" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Tambah</Button>
                <span class="pull-right">
                    <Button id="Pembelianbaru-PrintKecilButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print Nota Kecil</Button>
                    <Button id="Pembelianbaru-PrintBesarButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print Nota Besar</Button>
                    <Button id="Pembelianbaru-SaveButton" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Simpan</Button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="model/ModelPembelian.js">
<link data-path="model/ModelSupplier.js">
<link data-path="model/ModelStok.js">
<link data-path="js/PembelianBaruFunction.js">
