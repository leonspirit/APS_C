<template class="section-template">
    <section class="content" id="section-Hutang">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <button data-toggle="collapse" data-parent="#accordion" href="#Hutang-SearchField" class="btn btn-primary" ><i class="glyphicon glyphicon-search"></i> Search</button>
              <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Dari Tanggal</label>
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </div>
                      <input type="text" class="form-control pull-right" id="Hutang-TglawalDate">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Sampai Tanggal</label>
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </div>
                      <input type="text" class="form-control pull-right" id="Hutang-TglakhirDate">
                    </div>
                  </div>
                </div>
              </div>
              <div id="Hutang-SearchField" class="panel-collapse collapse">
                <div class="row">
                  <form id="Hutang-SearchForm">
                    <div class="col-md-2">
                      <label>ID</label>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">TB</div>
                          <input class="form-control Hutang-search-filter" name="id" type="number">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label>Supplier</label>
                      <input class="form-control Hutang-search-filter" name="supplier" type="text">
                    </div>
                    <div class="col-md-3">
                      <label>Cara pembayaran</label>
                      <select class="form-control Hutang-search-filter" name="pembayaran">
                        <option value="">Semua</option>
                        <option value="cash">Cash</option>
                        <option value="bon">Bon</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label>Print</label>
                      <select class="form-control Hutang-search-filter" name="print">
                        <option value="">Semua</option>
                        <option value="sudah">Sudah</option>
                        <option value="belum">Belum</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <table id="HutangTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th id="HutangTable-kode">Kode</th>
                  <th id="HutangTable-supplier">Supplier</th>
                  <th>Tanggal</th>
                  <th id="HutangTable-pembayaran">Pembayaran</th>
                  <th>Jatuh tempo</th>
                  <th>Subtotal</th>
                  <th id="HutangTable-print">Print</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

</template>

<link rel="import" data-path="model/ModelPenjualan.js">
<link rel="import" data-path="js/HutangFunction.js">
