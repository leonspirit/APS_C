<template class="section-template">
    <section class="content" id="section-DetailPembelian">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="description-block">
                            <div class="description-text pull-left">Kode</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-KodeText"></div><br>
                        </div>
                        <div class="description-block">
                            <div class="description-text pull-left">Supplier</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-SupplierText"></div><br>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="description-block">
                            <div class="description-text pull-left">Pembayaran</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-PembayaranText"></div><br>
                        </div>
                        <div class="description-block">
                            <div class="descriptio-text pull-left">Status</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-StatusText"></div><br>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="description-block">
                            <div class="description-text pull-left">Tanggal Transaksi</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-TglTransaksiText"></div><br>
                        </div>
                        <div class="description-block">
                            <div class="description-text pull-left">Tanggal Jatuh Tempo</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-TglJatuhTempoText"></div><br>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="description-block">
                            <div class="description-text pull-left">Notes</div><br>
                            <div class="description-header pull-left" id="Detailpembelian-NotesText"></div><br>
                        </div>
                    </div>
                </div>
              <table id="Detailpembelian-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Barang</th>
                    <th>Isi/Box</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>H.Satuan</th>
                    <th>Disc 1</th>
                    <th>Disc 2</th>
                    <th>Disc 3</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan=6></th>
                    <th>Discount</th>
                    <th></th>
                    <th >Total</th>
                    <th></th>
                </tr>
                </tfoot>
              </table>
            <!--</div>-->
            <!--<div class="box-header Detailpembelian-cicilanSection">-->
                <!--<h3 class="box-title">Pembayaran</h3>-->
            <!--</div>-->
            <!--<div class="box-body Detailpembelian-cicilanSection">-->
                <div class="row Detailpembelian-cicilanSection">
                    <div class="col-md-12">
                        <h4><strong>Pembayaran</strong></h4>
                    </div>
                </div>
                <table id="Detailpembelian-cicilanTable" class="table table-bordered table-hover Detailpembelian-cicilanSection">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Pembayaran</th>
                            <th>Nominal</th>
                            <th>Bank</th>
                            <th>No. Giro</th>
                            <th>Tgl. Pencairan</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2"><span class="pull-right">Total</span></th>
                            <th></th>
                            <th><span class="pull-right">Kekurangan</span></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            <!--</div>-->
            <!--<div class="box-header Detailpembelian-returSection">-->
                <!--<h3 class="box-title">Retur</h3>-->
            <!--</div>-->
            <!--<div class="box-body Detailpembelian-returSection">-->
                <div class="row Detailpembelian-returSection">
                    <div class=col-md-12>
                        <h4><strong>Retur</strong></h4>
                    </div>
                </div>
                <table id="Detailpembelian-returTable" class="table table-bordered table-hover Detailpembelian-returSection">
                    <thead>
                    <tr>
                        <th style="width:10px">No</th>
                        <th>Tanggal Retur</th>
                        <th >Barang</th>
                        <th>Isi/Carton</th>
                        <th >Qty</th>
                        <th >Unit</th>
                        <th >H.Satuan</th>
                        <th >Disc 1</th>
                        <th >Disc 2</th>
                        <th >Disc 3</th>
                        <th>Subtotal</th>
                        <th>Metode</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>

            <div class="box-footer">
                <span class="pull-right">
                     <Button id="Detailpembelian-PrintKecilButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print Nota Kecil</Button>
                     <Button id="Detailpembelian-PrintBesarButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print Nota Besar</Button>
                    <Button id="Detailpembelian-EditButton" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i> Edit Data</Button>
                    <Button id="Detailpembelian-ReturButton" class="btn btn-primary"><i class="glyphicon glyphicon-share-alt"></i> Retur</Button>
                    <Button id="Detailpembelian-PayButton" data-toggle="modal" data-target="#NotificationModal" class="btn btn-primary"><i class="glyphicon glyphicon-usd"></i> Bayar</Button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="js/DetailPembelianFunction.js">
