<template class="section-template">
    <section class="content" id="section-DetailPembelian">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <label>Kode</label>
                        <h4 id="Detailpembelian-KodeText"></h4>
                        <label>Supplier</label>
                        <h4 id="Detailpembelian-SupplierText"></h4>
                    </div>
                    <div class="col-md-4">
                        <label>Pembayaran</label>
                            <h4 id="Detailpembelian-PembayaranText"></h4>
                        <label>Status</label>
                            <h4 id="Detailpembelian-StatusText"></h4>
                    </div>
                    <div class="col-md-4">
                        <label>Tanggal Transaksi</label>
                        <h4 id="Detailpembelian-TglTransaksiText"></h4>
                        <label>Tanggal Jatuh Tempo</label>
                        <h4 id="Detailpembelian-TglJatuhTempoText"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Notes</label>
                        <h4 id="Detailpembelian-NotesText"></h4>
                    </div>
                </div>
            </div>
            <div class="box-header">
              <h3 class="box-title">List Item</h3>
            </div>
            <div class="box-body">
              <table id="Detailpembelian-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Barang</th>
                    <th>Isi/Box</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>H.Satuan</th>
                    <th>Disc 1</th>
                    <th>Disc 2</th>
                    <th>Disc 3</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan=6></th>
                    <th>Discount</th>
                    <th></th>
                    <th >Total</th>
                    <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <div class="box-header Detailpembelian-cicilanSection">
                <h3 class="box-title">Pembayaran</h3>
            </div>
            <div class="box-body Detailpembelian-cicilanSection">
                <table id="Detailpembelian-cicilanTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Pembayaran</th>
                            <th>Nominal</th>
                            <th>Bank</th>
                            <th>No. Giro</th>
                            <th>Tgl. Pencairan</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2"><span class="pull-right">Total</span></th>
                            <th></th>
                            <th><span class="pull-right">Kekurangan</span></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-header Detailpembelian-returSection">
                <h3 class="box-title">Retur</h3>
            </div>
            <div class="box-body Detailpembelian-returSection">
                <table id="Detailpembelian-returTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width:10px">No</th>
                        <th>tanggal</th>
                        <th >Barang</th>
                        <th>Isi/Carton</th>
                        <th >Qty</th>
                        <th >Unit</th>
                        <th >H.Satuan</th>
                        <th >Disc 1</th>
                        <th >Disc 2</th>
                        <th >Disc 3</th>
                        <th>Subtotal</th>
                        <th>Metode</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>

            <div class="box-footer">
                <span class="pull-right">
                     <Button id="Detailpembelian-PrintButton" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> Print</Button>
                    <Button id="Detailpembelian-EditButton" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i> Edit Data</Button>
                    <Button id="Detailpembelian-ReturButton" class="btn btn-primary"><i class="glyphicon glyphicon-share-alt"></i> Retur</Button>
                    <Button id="Detailpembelian-PayButton" data-toggle="modal" data-target="#NotificationModal" class="btn btn-primary"><i class="glyphicon glyphicon-usd"></i> Bayar</Button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="js/DetailPembelianFunction.js">
