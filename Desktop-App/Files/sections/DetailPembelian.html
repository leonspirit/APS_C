<template class="section-template">
    <section class="content" id="section-DetailPembelian">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <span class="info-box-text">Kode</span>
                        <span id="Detailpembelian-KodeText" class="info-box-number"></span>
                        <span class="info-box-text">Supplier</span>
                        <span id="Detailpembelian-SupplierText" class="info-box-number"></span>
                    </div>
                    <div class="col-md-4">
                        <span class="info-box-text">Pembayaran</span>
                        <span class="info-box-number" id="Detailpembelian-PembayaranText"></span>
                        <span class="info-box-text">Status</span>
                        <span class="info-box-number" id="Detailpembelian-StatusText"></span>
                    </div>
                    <div class="col-md-4">
                        <span class="info-box-text">Tanggal Transaksi</span>
                        <span class="info-box-number" id="Detailpembelian-TglTransaksiText"></span>
                        <span class="info-box-text">Tanggal Jatuh Tempo</span>
                        <span class="info-box-number" id="Detailpembelian-TglJatuhTempoText"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="info-box-text">Notes</span>
                        <span class="info-box-number" id="Detailpembelian-NotesText"></span>
                    </div>
                </div>
            </div>
            <div class="box-header">
              <h3 class="box-title">Item</h3>
            </div>
            <div class="box-body">
              <table id="Detailpembelian-ItemTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Barang</th>
                    <th>Isi/Box</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>H.Satuan</th>
                    <th>Disc 1</th>
                    <th>Disc 2</th>
                    <th>Disc 3</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan=6></th>
                    <th>Discount</th>
                    <th></th>
                    <th >Total</th>
                    <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <div class="box-header">
                <h3 class="box-title">Pembayaran</h3>
            </div>
            <div class="box-body">
                <table id="Detailpembelian-CicilanTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Pembayaran</th>
                            <th>Nominal</th>
                            <th>Bank</th>
                            <th>No. Giro</th>
                            <th>Tgl. Pencairan</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2"><span class="pull-right">Total</span></th>
                            <th></th>
                            <th><span class="pull-right">Kekurangan</span></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-footer">
                <Button id="Detailpembelian-PrintButton" class="btn btn-primary pull-right"><i class="fa fa-fw fa-plus"></i>Print</Button>
                <Button id="Detailpembelian-SaveButton" class="btn btn-success pull-right"><i class="fa fa-fw fa-save"></i>Simpan</Button>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="js/DetailPembelianFunction.js">
