<template class="section-template">
    <section class="content" id="section-ReturPenjualan">
      <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="alert-placeholder"></div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <label>Kode</label>
                        <h4 id="Returpenjualan-KodeText"></h4>
                        <label>Pelanggan</label>
                        <h4 id="Returpenjualan-PelangganText"></h4>
                    </div>
                    <div class="col-md-4">
                        <label>Pembayaran</label>
                        <h4 id="Returpenjualan-PembayaranText"></h4>
                        <label>Status</label>
                        <h4 id="Returpenjualan-StatusText"></h4>
                    </div>
                    <div class="col-md-4">
                        <label>Tanggal Transaksi</label>
                        <h4 id="Returpenjualan-TglTransaksiText"></h4>
                        <label>Tanggal Jatuh Tempo</label>
                        <h4 id="Returpenjualan-TglJatuhTempoText"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label>Kirim Ke</label>
                        <h4 id="Returpenjualan-AlamatText"></h4>
                    </div>
                    <div class = "col-md-4">
                        <label>Metode</label>
                        <select id="Returpenjualan-Metode" class="form-control select2">
                            <option value="cash">Cash</option>
                            <option value="voucher">Voucher</option>
                            <option class="ReturPenjualan-SimpanOption" value="simpan">Kurangi dari Tagihan</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Notes</label>
                        <h4 id="Returpenjualan-NotesText"></h4>
                    </div>
                </div>
                <table id="Returpenjualan-ItemTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Barang</th>
                        <th>Isi/Box</th>
                        <th>Qty</th>
                        <th>Qty retur</th>
                        <th>Unit</th>
                        <th>H.Satuan</th>
                        <th>Disc</th>
                        <th>Subtotal Awal</th>
                        <th class="Returpenjualan-ItemTable-HargapokoklabaColumn">H.Pokok</th>
                        <th class="Returpenjualan-ItemTable-HargapokoklabaColumn">Lb</th>
                        <th>Subtotal Retur</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th></th>
                        <th colspan="7"><span class="pull-right">Total Harga</span></th>
                        <th><span class="pull-right">Rp. 0</span></th>
                        <th class="Returpenjualan-ItemTable-HargapokoklabaColumn">Total Lb</th>
                        <th class="Returpenjualan-ItemTable-HargapokoklabaColumn"><span class="pull-right">Rp. 0</span></th>
                        <th><span class="pull-right">Rp. 0</span></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-footer">
                <span class="pull-right">
                   <Button id="Returpenjualan-SaveButton" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Simpan</Button>
                </span>
               </div>
          </div>
        </div>
      </div>
    </section>
</template>

<link data-path="model/ModelStok.js">
<link data-path="model/ModelPenjualan.js">
<link data-path="js/ReturPenjualanFunction.js">
