<template class="section-template">
    <section class="content" id="section-StokBarang">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
              <div class="box-header">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="alert-placeholder"></div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-8">
                          <button  data-toggle="collapse" data-parent="#accordion" href="#Stokbarang-SearchField" class="btn btn-primary"> <i class="glyphicon glyphicon-search"></i> Search</button>
                          <button data-toggle="modal" href="#Stokbarang-CreateModal" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Tambah</button>
                          <button id="Stokbarang-BarangterlakuButton" class="btn btn-primary"><i class="glyphicon glyphicon-tag"></i> Barang Terlaku</button>
                      </div>
                      <div class="col-md-2">
                          <div class="description-block">
                              <span class="description-text" id="Stokbarang-TotalUangLabel">Total Uang: </span><h5 class="description-header" id="Stokbarang-TotalUangText"></h5>
                          </div>
                      </div>
                      <div class="col-md-2">
                          <div class="description-block">
                              <span class="description-text">Total Stok: </span><h5 class="description-header" id="Stokbarang-TotalStokText"></h5>
                          </div>

                      </div>
                  </div>
              </div>
            <div class="box-body">
                <div id="Stokbarang-SearchField" class="panel-collapse collapse">
                    <form id="Stokbarang-SearchForm" role="form">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Kode</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">C</div>
                                        <input name="kode" type="number" class="Stokbarang-search-filter form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label>Nama</label>
                                    <input name="nama" type="text" class="Stokbarang-search-filter form-control">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
              <table id="BarangTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                      <th id="StokTable-kode">Kode</th>
                      <th id="StokTable-nama">Nama Barang</th>
                        <th id="StokTable-isi-carton">Isi/Box</th>
                      <th id="StokTable-stok">Stok</th>
                      <th id="StokTable-harga-jual">H.Jual/Box</th>
                      <th id="StokTable-harga-pokok">H.Pokok/Box</th>
                      <th ></th>
                    </tr>
                    </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
<link rel="import" data-path="model/ModelStok.js">
<link rel="import" data-path="js/StokFunction.js">
