                    <th style="width:100px" >Disc 1</th>
                    <th style="width:100px" >Disc 2</th>
                    <th  style="width:100px">Disc 3</th>
                  <th>Subtotal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                  </tbody>
                    
                <tfoot>
                <tr>
                    <th colspan=5></th>
                    <th>Discount</th>
                    <th colspan=2 style="padding:0;">
                        <div class="input-group" style="width:100%">
                            <input type="Number" class="form-control" onchange="DrawTable(-1);">
                            <span class="input-group-addon">%</span>
                          </div>
                    </th>
                    <th >Total</th>
                    <th>

<!-- page script -->
<script>
  $(function () {

      var currentHakAkses = JSON.parse(localStorage.getItem("hak_akses"));
      generateMenu("PembelianBaru", currentHakAkses);
      InitNotification();
      InitUserPanel();
      GetSupplier();
      GetBarang();
      HideJatuhTempo();
      $("#pilihanPembayaran").select2({
          minimumResultsForSearch:Infinity,
          placeholder:"-- Pilih cara pembayaran --",
          allowClear:true
      }).on("change", function(){
          HideJatuhTempo();
      });

        $('#tglTransaksi').datepicker({
            dateFormat: "yyyy-mm-dd",
            autoclose: true
        });
        $('#tglJatuhTempo').datepicker({
            dateFormat: "yyyy-mm-dd",
            altFormat: "yyyy-mm-dd",
            autoclose: true
        });
          document.getElementById("saveButton").onclick=function()
          {
              SavePembelian(0);
          };
        document.getElementById("addButton").onclick = function()
        {
            AddRow();
        };
        document.getElementById("resetButton").onclick = function()
        {
            ResetTable();
        };
        AddRow();
  });
</script>
