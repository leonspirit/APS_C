<template class="modal-template">
      <div class="modal fade"  id="Daftarkaryawan-DeleteModal">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Hapus Karyawan</h4>
                  </div>
                  <div class="modal-body">
                      <p><strong id="Daftarkaryawan-DeleteModal-KaryawanIDText"></strong> - <span id="Daftarkaryawan-DeleteModal-KaryawanNamaText"></span></p>
                      <p>Anda yakin ingin menghapus data karyawan ini ?</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Tidak</button>
                      <button type="button" class="btn btn-primary  pull-left" id="Daftarkaryawan-DeleteModal-ConfirmButton">Ya</button>
                  </div>
              </div>
          </div>
      </div>

                                  <div class="form-group">
                                          <input id="Daftarkaryawan-CreateModal-HakPenjualanBaru" type="checkbox" class="Daftarkaryawan-CreateModal-check minimal"> Penjualan Baru

                                          <input id="Daftarkaryawan-CreateModal-HakPembelianBaru" type="checkbox" class="Daftarkaryawan-CreateModal-check minimal"> Pembelian Baru

                                          <input id="Daftarkaryawan-CreateModal-HakDaftarSupplier" type="checkbox" class="Daftarkaryawan-CreateModal-check minimal"> Daftar Supplier

                  <div class="modal-footer">
