<template class="modal-template">
    <div class="modal fade"  id="Penjualanbaru-CreatepelangganModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah Pelanggan</h4>
                </div>
                <div class="modal-body">
                    <form id="Penjualanbaru-CreatepelangganModal-CreateForm">
                        <table class="table">
                            <thead>
                            <tr>
                                <th colspan="2">Masukkan data pelanggan baru</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Nama</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <input class="form-control" name="nama">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>No. Telp</td>
                                <td style="padding:0"><input class="form-control" name="telp"></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td style="padding:0">
                                    <input class="form-control" name="alamat">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary  pull-left" id="Penjualanbaru-CreatepelangganModal-ConfirmButton">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade"  id="Penjualanbaru-CreatebarangModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Detail Item</h4>
                </div>
                <div class="modal-body">
                    <form id="Penjualanbaru-CreatebarangModal-CreateForm">
                        <table class="table">
                            <tr>
                                <td colspan =2><b>Nama</b></td>
                                <td style="padding:0">
                                    <input type="text" name="nama" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td colspan=2><b>Stok</b></td>
                                <td style="padding:0">
                                    <input type="number" name="stok" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td colspan =2><b>Isi/Carton</b></td>
                                <td style="padding:0">
                                    <div class="input-group" style="width:100%;">
                                        <input type="number" name="isi-box-input" class="form-control" value="">
                                        <div class="input-group-btn">
                                            <select name="acuan-box-selct" style="width:100px" class="form-control">
                                                <option value="grs">Grs</option>
                                                <option value="lsn">Lsn</option>
                                                <option value="kod">Kod</option>
                                                <option value="pcs">Pcs</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><b>Harga Pokok</b></td>
                                <td style="padding:0">
                                    <div class="input-group" style="width:100%;">
                                        <div class="input-group-addon">Rp.</div>
                                        <input type="number" class="form-control" name="harga-pokok-input">
                                        <div class="input-group-addon">/ Carton</div>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <th>Unit</th>
                                <th>Harga Jual</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="harga-jual-box-check" class="minimal" checked disabled></td>
                                <td>Box</td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <div class="input-group-addon">Rp.</div>
                                        <input name="harga-jual-box-input" class="form-control" type="number">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreatebarangModal-harga-jual-grs-check" name="harga-jual-grs-check" type="checkbox" class="minimal check-satuan"></td>
                                <td>Grs</td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <div class="input-group-addon">Rp.</div>
                                        <input name="harga-jual-grs-input" class="form-control" type="number">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreatebarangModal-harga-jual-kod-check" name="harga-jual-kod-check" type="checkbox" class="minimal check-satuan"></td>
                                <td>Kod</td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <div class="input-group-addon">Rp.</div>
                                        <input name="harga-jual-kod-input" class="form-control" type="number">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreatebarangModal-harga-jual-lsn-check" name="harga-jual-lsn-check" type="checkbox" class="minimal check-satuan"></td>
                                <td>Lsn</td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <div class="input-group-addon">Rp.</div>
                                        <input name="harga-jual-lsn-input" class="form-control" type="number">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreatebarangModal-harga-jual-pcs-check" name="harga-jual-pcs-check" type="checkbox" class="minimal check-satuan"></td>
                                <td>Pcs</td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <div class="input-group-addon">Rp.</div>
                                        <input name="harga-jual-pcs-input" class="form-control" type="number">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                    <button id="Penjualanbaru-CreatebarangModal-CreateConfirmButton" type="button" class="btn btn-primary  pull-right">OK</button>
                </div>
            </div>
        </div>
    </div>
</template>
