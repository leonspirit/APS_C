<template class="modal-template">
    <div class="modal fade"  id="Penjualanbaru-CreatepelangganModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah Pelanggan</h4>
                </div>
                <div class="modal-body">
                    <form id="Penjualanbaru-CreatepelangganModal-CreateForm">
                        <table class="table">
                            <thead>
                            <tr>
                                <th colspan="2">Masukkan data pelanggan baru</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Nama</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <input class="form-control" name="nama">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>No. Telp</td>
                                <td style="padding:0"><input class="form-control" name="telp"></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td style="padding:0">
                                    <input class="form-control" name="alamat">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary  pull-left" id="Penjualanbaru-CreatepelangganModal-ConfirmButton">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade"  id="Penjualanbaru-CreatebarangModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah Barang baru</h4>
                </div>
                <div class="modal-body">
                    <form id="Penjualanbaru-CreateModal-CreateForm">
                        <table class="table">
                            <tr>
                                <td colspan =2><b>Nama</b></td>
                                <td class="form-group" style="padding:0">
                                    <input type="text" name="nama" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td colspan=2><b>Stok</b></td>
                                <td style="padding:0">
                                    <div class="input-group">
                                        <input type="number" name="stok" class="form-control" onchange="PenjualanBaruDisableHargaPokokField();">
                                        <div class="input-group-btn">
                                            <select name="satuan-stok-select" style="width:90px" class="form-control" onchange = "StokBarangCreateModalSatuanIsiListener();">
                                                <option value='box'>Box</option>
                                                <option id="Penjualanbaru-CreateModal-SatuanStokSelect-grsOption" value='grs'>Grs</option>
                                                <option id="Penjualanbaru-CreateModal-SatuanStokSelect-kodOption" value='kod'>Kod</option>
                                                <option id="Penjualanbaru-CreateModal-SatuanStokSelect-lsnOption" value='lsn'>Lsn</option>
                                                <option id="Penjualanbaru-CreateModal-SatuanStokSelect-pcsOption" value='pcs'>Pcs</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan =2><b>Isi/Box</b></td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group" style="width:100%;">
                                            <input type="number" name="isi-box-input" class="form-control" value="">
                                            <div class="input-group-btn">
                                                <select name="acuan-box-select" style="width:90px" class="form-control">
                                                    <option value="grs">Grs</option>
                                                    <option value="lsn">Lsn</option>
                                                    <option value="kod">Kod</option>
                                                    <option value="pcs">Pcs</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><b>Harga Beli</b></td>
                                <td style="padding:0">
                                    <div class="input-group" style="width:100%;">
                                        <div class="input-group-addon">Rp.</div>
                                        <input type="number" class="form-control" name="harga-pokok-input">
                                        <div class="input-group-addon" style="width:90px">
                                            <span class="pull-left"  id="Penjualanbaru-CreateModal-SatuanHargaBeliText">/Box</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <th>Unit</th>
                                <th>Harga Jual</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreateModal-harga-jual-box-check" type="checkbox" name="harga-jual-box-check" class="minimal" disabled checked></td>
                                <td>Box</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group" style="margin:0">
                                            <div class="input-group-addon">Rp.</div>
                                            <input name="harga-jual-box-input" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreateModal-harga-jual-grs-check" name="harga-jual-grs-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                                <td>Grs</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group">
                                            <div class="input-group-addon">Rp.</div>
                                            <input name="harga-jual-grs-input" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreateModal-harga-jual-kod-check" name="harga-jual-kod-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                                <td>Kod</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group">
                                            <div class="input-group-addon">Rp.</div>
                                            <input name="harga-jual-kod-input" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreateModal-harga-jual-lsn-check" name="harga-jual-lsn-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                                <td>Lsn</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group">
                                            <div class="input-group-addon">Rp.</div>
                                            <input name="harga-jual-lsn-input" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="Penjualanbaru-CreateModal-harga-jual-pcs-check" name="harga-jual-pcs-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                                <td>Pcs</td>
                                <td style="padding:0">
                                    <div class="form-group" style="margin:0">
                                        <div class="input-group">
                                            <div class="input-group-addon">Rp.</div>
                                            <input name="harga-jual-pcs-input" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                    <button id="Penjualanbaru-CreateModal-ConfirmButton" type="button" class="btn btn-primary  pull-right">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade"  id="Penjualanbaru-VoucherModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sisa Retur</h4>
                </div>
                <div class="modal-body">
                    Pelanggan Ini memiliki sisa uang dari retur Pembelian berikut :<br><br>
                    <span id="Penjualanbaru-VoucherModal-VoucherList">

                    </span>
                    jika ingin mengurangi Biaya pembelian kali ini dengan sisa retur tersebut, centang pembelian yang diinginkan dan tekan OK
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Tidak</button>-->
                    <button type="button" class="btn btn-primary  pull-left" id="Penjualanbaru-VoucherModal-ConfirmButton">OK</button>
                </div>
            </div>
        </div>
    </div>
</template>
