<template class="modal-template">
<div class="modal fade"  id="Pembelianbaru-CreatesupplierModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Tambah Supplier</h4>
            </div>
            <div class="modal-body">
                <form id="Pembelianbaru-CreatesupplierModal-CreateForm">
                    <table class="table">
                        <thead>
                        <tr>
                            <th colspan="2">Masukkan data supplier baru</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Nama</td>
                            <td style="padding:0"><input class="form-control" name="nama"></td>
                        </tr>
                        <tr>
                            <td>No. Telp</td>
                            <td style="padding:0"><input class="form-control" name="telp"></td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td style="padding:0"><input class="form-control" name="alamat"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary  pull-left" id="Pembelianbaru-CreatesupplierModal-ConfirmButton">Simpan</button>
            </div>
        </div>
    </div>
</div>
</template>
