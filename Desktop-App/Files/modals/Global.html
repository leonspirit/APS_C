<template class="modal-template">
    <div class="modal fade"  id="NotificationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Notifikasi</h4>
                </div>
                <div class="modal-body">
                    <h4><span id="notificationType">Pembelian</span> <a href="detailTransaksi.html">Andi - 10 Sep 16</a> Jatuh Tempo Pada 12 Sep 16 sejumlah Rp. 1.000.000.000</h4>

                    <form role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Pembayaran</label>
                                    <select class="form-control" id="cara-pilih">
                                        <option value="giro">Giro</option>
                                        <option value="transfer">Transfer</option>
                                        <option value="tunai">Tunai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tanggal Transaksi</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="cicilan-tanggal-transaksi">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row cara-transfer" hidden>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Bank</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div>
                        </div>
                        <div class="row cara-giro">
                            <div class="col-md-6">
                                <label>Bank</label>
                                <input type="text" class="form-control">

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tanggal Pencairan</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="cicilan-tanggal-pencairan">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row cara-giro">
                            <div class="col-md-12">
                                <label>Nomor Giro</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row nominal">
                            <div class="col-md-12">
                                <label>Nominal</label>
                                <div class="input-group">
                                    <span class="input-group-addon">Rp</span>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-DismissNotif" type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>
</template>
