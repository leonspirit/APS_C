<template class="modal-template">
    <div class="modal fade"  id="Daftarpelanggan-DeleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Hapus Pelanggan</h4>
          </div>
          <div class="modal-body">
            <p><strong id="Daftarpelanggan-DeleteModal-PelangganIDText"></strong> - <span id="Daftarpelanggan-DeleteModal-PelangganNamaText"></span></p>
            <p>Anda yakin ingin menghapus data pelanggan ini ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Tidak</button>
            <button type="button" class="btn btn-primary  pull-left" id="Daftarpelanggan-DeleteModal-ConfirmButton">Ya</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade"  id="Daftarpelanggan-CreateModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Tambah Pelanggan</h4>
          </div>
          <div class="modal-body">
            <form id="Daftarpelanggan-CreateModal-CreateForm">
              <table class="table">
                <thead>
                <tr>
                  <th colspan="2">Masukkan data pelanggan baru</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>Nama</td>
                  <td style="padding:0">
                    <div class="form-group" style="margin:0">
                      <input class="form-control" name="nama">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>No. Telp</td>
                  <td style="padding:0"><input class="form-control" name="telp"></td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td style="padding:0">
                    <input class="form-control" name="alamat">
                  </td>
                </tr>
                </tbody>
              </table>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary  pull-left" id="Daftarpelanggan-CreateModal-ConfirmButton">Simpan</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade"  id="Daftarpelanggan-EditModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Data Pelanggan</h4>
          </div>
          <div class="modal-body">
            <form id="Daftarpelanggan-EditModal-EditForm">
              <table class="table">
                <thead>
                <tr>
                  <th>ID</th>
                  <th id ="Daftarpelanggan-EditModal-PelangganIDText"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>Nama</td>
                  <td style="padding:0"><input class="form-control" name="nama"></td>
                </tr>
                <tr>
                  <td>No. Telp</td>
                  <td style="padding:0"><input class="form-control" name="telp"></td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td style="padding:0"><input class="form-control" name="alamat"></td>
                </tr>
                </tbody>
              </table>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary  pull-left" id="Daftarpelanggan-EditModal-ConfirmButton">Save</button>
          </div>
        </div>
      </div>
    </div>
</template>
