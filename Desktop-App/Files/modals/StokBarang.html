<template class="modal-template">
        <div class="modal fade"  id="Stokbarang-CreateModal">

                  <div class="modal-body">

                              <td colspan =2><b>Nama</b></td>
                              <td class="form-group" style="padding:0">
                                  <input type="text" name="nama" class="form-control">
                              </td>
                          </tr>
                          <tr>
                              <td colspan=2><b>Stok</b></td>
                              <td style="padding:0">
                                  <div class="input-group">
                                      <input type="number" name="stok" class="form-control" onchange="StokBarangDisableHargaPokokField();">
                                      <div class="input-group-btn">
                                          <select name="satuan-stok-select" style="width:90px" class="form-control" onchange = "StokBarangCreateModalSatuanIsiListener();">
                                              <option value='box'>Box</option>
                                              <option id="Stokbarang-CreateModal-SatuanStokSelect-grsOption" value='grs'>Grs</option>
                                              <option id="Stokbarang-CreateModal-SatuanStokSelect-kodOption" value='kod'>Kod</option>
                                              <option id="Stokbarang-CreateModal-SatuanStokSelect-lsnOption" value='lsn'>Lsn</option>
                                              <option id="Stokbarang-CreateModal-SatuanStokSelect-pcsOption" value='pcs'>Pcs</option>
                                          </select>
                                      </div>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td colspan =2><b>Isi/Box</b></td>

                                                 <option value="grs">Grs</option>
                                                 <option value="lsn">Lsn</option>
                                                 <option value="kod">Kod</option>
                                                 <option value="pcs">Pcs</option>
                                            </select>
                                        </div>
                                  </div>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td colspan="2"><b>Harga Beli</b></td>

                                  <div class="input-group" style="width:100%;">
                                      <div class="input-group-addon">Rp.</div>

                                      <div class="input-group-addon" style="width:90px">
                                          <span class="pull-left"  id="Stokbarang-CreateModal-SatuanHargaBeliText">/Box</span>
                                         <!-- <select name="harga-pokok-select" style="width:100px" class="form-control">
                                              <option value="box">Box</option>
                                              <option id="Stokbarang-CreateModal-SatuanHpokokSelect-grsOption" value="grs">Grs</option>
                                              <option id="Stokbarang-CreateModal-SatuanHpokokSelect-kodOption" value="kod">Kod</option>
                                              <option id="Stokbarang-CreateModal-SatuanHpokokSelect-lsnOption" value="lsn">Lsn</option>
                                              <option id="Stokbarang-CreateModal-SatuanHpokokSelect-pcsOption" value="pcs">Pcs</option>
                                          </select>-->

                                  </div>

                              <th></th>
                              <th>Unit</th>
                              <th>Harga Jual</th>
                              <th></th>
                          </tr>
                          <tr>
                              <td><input id="Stokbarang-CreateModal-harga-jual-box-check" type="checkbox" name="harga-jual-box-check" class="minimal" disabled checked></td>
                              <td>Box</td>
                              <td style="padding:0">
                                  <div class="form-group" style="margin:0">
                                      <div class="input-group" style="margin:0">
                                          <div class="input-group-addon">Rp.</div>
                                          <input name="harga-jual-box-input" class="form-control" type="number">
                                      </div>
                                  </div>
                              </td>

                          <tr>
                              <td><input id="Stokbarang-CreateModal-harga-jual-grs-check" name="harga-jual-grs-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                              <td>Grs</td>
                              <td style="padding:0">
                                  <div class="form-group" style="margin:0">
                                  <div class="input-group">
                                      <div class="input-group-addon">Rp.</div>
                                      <input name="harga-jual-grs-input" class="form-control" type="number">
                                  </div>
                                  </div>
                              </td>

                          <tr>
                              <td><input id="Stokbarang-CreateModal-harga-jual-kod-check" name="harga-jual-kod-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                              <td>Kod</td>
                              <td style="padding:0">

                              <td style="padding:0">

                                      <input name="harga-jual-lsn-input" class="form-control" type="number">
                                  </div>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td><input id="Stokbarang-CreateModal-harga-jual-pcs-check" name="harga-jual-pcs-check" type="checkbox" class="minimal check-satuan-createModal"></td>
                              <td>Pcs</td>
                              <td style="padding:0">
                                  <div class="form-group" style="margin:0">
                                  <div class="input-group">
                                      <div class="input-group-addon">Rp.</div>
                                      <input name="harga-jual-pcs-input" class="form-control" type="number">
                                  </div>
                                  </div>
                              </td>
                          </tr>
                      </table>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary  pull-left" data-dismiss="modal">Cancel</button>
                      <button id="Stokbarang-CreateModal-ConfirmButton" type="button" class="btn btn-primary  pull-right">Simpan</button>
                  </div>
              </div>
          </div>
