<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Invoice</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <script>window.$ =window.jQuery = require('jQuery');</script>

</head>
<body>
<div class="wrapper">
    <!-- Main content -->
    <section class="invoice">
        <div class="row">
            <div class="col-sm-4 invoice-col">
                <dl class="dl-horizontal">
                    <dt>Kode</dt>
                    <dd id="PenjualanBesar-KodeText"></dd>
                    <dt>Supplier</dt>
                    <dd id="PenjualanBesar-SupplierText"></dd>
                </dl>
            </div>
            <div class="col-sm-4 invoice-col">
                <dl class="dl-horizontal">
                    <dt>Pembayaran</dt>
                    <dd id="PenjualanBesar-PembayaranText"></dd>
                    <dt>Status</dt>
                    <dd id="PenjualanBesar-StatusText"></dd>
                </dl>
            </div>
            <div class="col-sm-4 invoice-col">
                <dl class="dl-horizontal">
                    <dt>Tanggal Transaksi</dt>
                    <dd id="PenjualanBesar-TglTransaksiText"></dd>
                    <dt>Tanggal Jatuh Tempo</dt>
                    <dd id="PenjualanBesar-TglJatuhTempoText"></dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 invoice-col">
                <dl class="dl-horizontal">
                    <dt>Notes</dt>
                    <dd id="PenjualanBesar-NotesText"></dd>
                </dl>
            </div>
        </div>

        <table id="PenjualanBesar-ItemTable" class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Barang</th>
                <th>Isi/Box</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>H.Satuan</th>
                <th>Disc 1</th>
                <th>Disc 2</th>
                <th>Disc 3</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th colspan=6></th>
                <th>Discount</th>
                <th></th>
                <th >Total</th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </section>
    <!-- /.content -->
</div>
<!-- ./wrapper -->
<script src="../model/ModelPenjualan.js"></script>
<script src="../js/PrintPenjualanFunction.js"></script>
<script>
    $(function () {


        PopulatePenjualanBesarInvoice();
       // window.print();
        const ipc = require('electron').ipcRenderer;
        const BrowserWindow = require('electron').remote.BrowserWindow;

        ipc.on('print-page', function (event, number, fromWindowId) {
            const result = 1;//factorial(number)
            print();
            const fromWindow = BrowserWindow.fromId(fromWindowId);
            fromWindow.webContents.send('page-printed', number, result);
            window.close()
        });

        function print () {
            window.print();
        }
    });
</script>
</body>
</html>
